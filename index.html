<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teachers Conference | Dhahampasala Web Conferencing</title>
    <meta property="og:title" content="Teachers Conference | Dhahampasala Web Conferencing"/>
    <meta property="og:image" content="http://www.dhahampasala.org/wp-content/themes/belief/fb_screenshot.png"/>
    <meta property="og:description" content="Dhahampasala Web Conferencing"/>
    <meta description="Teachers Private Conference Room"/>
    <meta itemprop="description" content="Teachers Private Conference Room"/>
    <meta itemprop="image" content="http://www.dhahampasala.org/wp-content/themes/belief/fb_screenshot.png"/>
    <link rel="icon" type="image/png" href="https://dhahampasala-webconference.thisas.dev/Teachers-Meeting/favicon.png"/>
    <link href="css/bootstrap-dark.min.css" rel="stylesheet" type="text/css" />
    <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>
  <body>
    <script src="https://meet.jit.si/external_api.js"></script>
    <script>
        var domain = "meet.jit.si";
        var options = {
            roomName: "TJQtFRXi3Dsd",
            width: window.innerWidth,
            height: window.innerHeight,
            parentNode: undefined,
            configOverwrite: {
              subject: "Teachers Private Conference Room",
              disableInviteFunctions: true,
              disableDeepLinking: true


            },
            interfaceConfigOverwrite: {
                filmStripOnly: false,
                BRAND_WATERMARK_LINK: 'http://www.dhahampasala.org/wp-content/uploads/2015/11/logo-2.png',
                DEFAULT_LOGO_URL: 'http://www.dhahampasala.org/wp-content/uploads/2015/11/logo-2.png',
                SHOW_CHROME_EXTENSION_BANNER: false,
                SHOW_BRAND_WATERMARK: false,
                HIDE_INVITE_MORE_HEADER: true,
                MOBILE_APP_PROMO: false
            }
        }
        var api = new JitsiMeetExternalAPI(domain, options);

        var pass = 'thXb5[s#]88B';
        api.addEventListener('participantRoleChanged', function(event) {
            // when host has joined the video conference 
            if (event.role == 'moderator') {
                api.executeCommand('password', pass);
            }
            else {
                setTimeout(() => {
                // why timeout: I got some trouble calling event listeners without setting a timeout :)

                    // when local user is trying to enter in a locked room 
                    api.addEventListener('passwordRequired', () => {
                        api.executeCommand('password', pass);
                    });

                    // when local user has joined the video conference 
                    api.addEventListener('videoConferenceJoined', (response) => {
                        setTimeout(function(){ api.executeCommand('password', pass);}, 300);
                    });

                }, 10);
            }
        });


    </script>
</body>
